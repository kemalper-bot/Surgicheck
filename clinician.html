<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SurgiCheck | Klinisyen Paneli</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
    .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(226, 232, 240, 0.8); }
  </style>
</head>
<body>

  <div id="authOverlay" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center px-4">
    <div class="bg-white rounded-[2rem] shadow-2xl p-8 sm:p-12 w-full max-w-md text-center">
      <img src="logo.png" alt="SurgiCheck" class="h-16 mx-auto mb-8 object-contain" onerror="this.src='/logo.png'">
      <h2 class="text-2xl font-black text-slate-900 mb-2">Klinisyen Girişi</h2>
      <p class="text-sm text-slate-500 mb-8 font-medium">Lütfen devam etmek için sistem PIN kodunu girin.</p>
      
      <div class="space-y-4">
        <input type="password" id="pinInput" class="w-full text-center tracking-[1em] text-2xl font-bold rounded-2xl border-2 border-slate-100 p-4 focus:border-blue-600 focus:outline-none transition-all" placeholder="****" maxlength="4">
        <button onclick="checkAuth()" class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-blue-600 transition-all shadow-lg shadow-blue-900/10">Sisteme Giriş Yap</button>
      </div>
      <p id="errorMsg" class="hidden mt-4 text-rose-600 text-sm font-bold">Hatalı PIN! Lütfen tekrar deneyin.</p>
    </div>
  </div>

  <div id="mainContent" class="hidden opacity-0 transition-opacity duration-500">
    <nav class="glass-panel sticky top-0 z-50 border-b border-slate-200 px-6 py-4 flex justify-between items-center">
      <img src="logo.png" class="h-12" alt="Logo">
      <button onclick="logout()" class="text-sm font-bold text-slate-500 hover:text-rose-600 transition-colors">Güvenli Çıkış</button>
    </nav>

    <main class="max-w-6xl mx-auto p-6">
      <div class="flex justify-between items-end mb-8">
        <div>
          <h1 class="text-3xl font-black text-slate-900 tracking-tight">Vaka Yönetimi</h1>
          <p class="text-slate-500 font-medium">Hasta formlarından gelen anlık risk analizleri.</p>
        </div>
      </div>

      <div id="caseList" class="grid gap-4">
        </div>
    </main>
  </div>

  <script>
    // Giriş Kontrolü
    function checkAuth() {
      const pin = document.getElementById('pinInput').value;
      if (pin === "2025") {
        document.getElementById('authOverlay').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
        setTimeout(() => document.getElementById('mainContent').classList.add('opacity-100'), 10);
        loadCases();
      } else {
        const err = document.getElementById('errorMsg');
        err.classList.remove('hidden');
        document.getElementById('pinInput').value = "";
      }
    }

    // Hasta Verilerini Yükleme
    function loadCases() {
      const caseList = document.getElementById('caseList');
      const cases = JSON.parse(localStorage.getItem('sc-cases') || '[]');
      
      if (cases.length === 0) {
        caseList.innerHTML = `<div class="p-20 text-center text-slate-400 font-medium bg-white rounded-3xl border-2 border-dashed border-slate-200">Henüz gönderilmiş bir form bulunmuyor.</div>`;
        return;
      }

      caseList.innerHTML = cases.map(c => `
        <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 flex flex-col md:flex-row justify-between items-center gap-6 hover:shadow-md transition-all">
          <div class="flex items-center gap-5">
            <div class="w-14 h-14 rounded-2xl flex items-center justify-center font-black text-xl ${getRiskBg(c.riskLevel)}">
              ${c.patientName.charAt(0)}
            </div>
            <div>
              <div class="text-lg font-black text-slate-900">${c.patientName} <span class="text-slate-400 font-bold ml-2 text-sm">#${c.id}</span></div>
              <div class="text-sm font-bold text-slate-500">${c.procedure} • Yaş: ${c.age} • BMI: ${c.bmi}</div>
            </div>
          </div>
          <div class="flex gap-2">
            ${c.flags.map(f => `<span class="bg-slate-100 text-slate-600 text-[10px] font-black px-2 py-1 rounded-md uppercase tracking-wider">${f}</span>`).join('')}
          </div>
          <div class="text-right">
             <div class="text-xs font-black uppercase mb-1 ${getRiskText(c.riskLevel)}">${c.riskLevel === 'high' ? 'Yüksek Risk' : c.riskLevel === 'medium' ? 'Orta Risk' : 'Düşük Risk'}</div>
             <button class="bg-slate-900 text-white text-xs font-black px-4 py-2 rounded-lg">Detay Gör</button>
          </div>
        </div>
      `).join('');
    }

    function getRiskBg(lvl) {
      if(lvl === 'high') return 'bg-rose-100 text-rose-600';
      if(lvl === 'medium') return 'bg-amber-100 text-amber-600';
      return 'bg-emerald-100 text-emerald-600';
    }

    function getRiskText(lvl) {
      if(lvl === 'high') return 'text-rose-600';
      if(lvl === 'medium') return 'text-amber-600';
      return 'text-emerald-600';
    }

    function logout() { location.reload(); }
  </script>
</body>
</html>
